<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onTrainingStart(f)" #f=ngForm>
    <mat-card fxFlex.xs="100%" fxFlex="540px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && availableExercises">
          <mat-label>Workout</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let ex of availableExercises" [value]="ex.id">
              {{ex.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button *ngIf="availableExercises" type="submit" mat-button [disabled]="f.invalid">Start</button>
        <button *ngIf="!availableExercises" mat-button [disabled]="f.invalid" (click)="fetchAvailableExercises()">Fetch exercises again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
